<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Roboto+Condensed:ital@1&family=Tinos:ital@1&display=swap" rel="stylesheet">
        <title>Ресторан</title>
    </head>
    <body>
        <div class="header">
            <div class="conteiner">
                <div class="header_line">
                    <div class="header_logo">
                        <img src="logo.png">
                    </div>

                    <div class="nav">
                        <a class="nav_item" href="#">ГЛАВНАЯ</a>
                        <a class="nav_item" href="#">МЕНЮ</a>
                        <a class="nav_item" href="#">БРОНЬ</a>
                        <a class="nav_item" href="#">О НАС</a>
                    </div>

                    <div class="cart">
                        <a href="#">
                            <img class="cart_img" src="cart.png">
                        </a>
                    </div>

                    <div class="phone">
                        <div class="phone_holder">
                            <div class="phone_img">
                                <img src="phone.png">
                            </div>
                            <div class="number">
                                <a class="num" href="#">+78005553535</a>
                            </div>
                        </div>
                        
                        <div class="phone_text">
                            Свяжитесь с нами для<br>бронирования
                        </div>
                    </div>

                    <div class="btn">
                        <a class="button" href="#">Заказать столик</a>
                    </div>
                </div>

                <div class="header_down">
                    <div class="header_title">

                        Добро пожаловать в
                        <div class="header_subtitle">
                            Наш ресторан
                        </div>

                        <div class="header_suptitle">
                            ДОМ ЛУЧШЕЙ ЕДЫ
                        </div>

                        <div class="header_btn">
                            <a href="#" class="header_button">ПОКАЗАТЬ МЕНЮ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
